<!DOCTYPE html>
<html lang="en">
<head>

	</div>

	</div>

			</div>

	                <option>*</option>
	            </select>
			</div>
			<div class="inputItem3">

			</div>
			<div class="inputItem4">
				<button type="submit" id="submit">=</button>

			</div>
		</div>
	</div>
